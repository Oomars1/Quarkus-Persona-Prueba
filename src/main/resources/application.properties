# ==========================================================
# CONFIGURACIÓN 1: PERSONAS (BASE DE DATOS POR DEFECTO)
# ==========================================================
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:mem:personadb;DB_CLOSE_DELAY=-1
quarkus.datasource.jdbc.max-size=16

# Hibernate de la DB por defecto (Personas)
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

# ==========================================================
# CONFIGURACIÓN 2: ANIMALES (BASE DE DATOS SECUNDARIA)
# ==========================================================

# Define la nueva fuente de datos (datasource) llamada 'animesdb'
quarkus.datasource.animalesdb.db-kind=h2
quarkus.datasource.animalesdb.username=sa
quarkus.datasource.animalesdb.password=
quarkus.datasource.animalesdb.jdbc.url=jdbc:h2:mem:animaldb;DB_CLOSE_DELAY=-1
quarkus.datasource.animalesdb.jdbc.max-size=16

# Hibernate de la DB secundaria (Animales)
quarkus.hibernate-orm."animalesdb".database.generation=drop-and-create
quarkus.hibernate-orm."animalesdb".log.sql=true
# Carga el script específico para animales
quarkus.hibernate-orm."animalesdb".sql-load-script=import-animal.sql

# ==========================================================
# CONFIGURACIÓN GENERAL (Se mantiene igual)
# ==========================================================
quarkus.datasource.jdbc.enable-metrics=true
quarkus.log.level=INFO
quarkus.log.console.enable=true
# ... (Resto de configuración de log y Swagger/OpenAPI)